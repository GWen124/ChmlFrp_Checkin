name: ChmlFrp Signin

on:
  schedule:
    # 北京时间 09:00 (UTC 01:00)
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  signin:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # === 核心黑科技：开启 WARP 代理 ===
    - name: Set up WARP
      uses: fscarmen/warp-on-actions@v1.1
      with:
        stack: ipv4 # 强制使用 IPv4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      # 这里必须安装 cloudscraper
      run: |
        pip install requests cloudscraper

    - name: Run Signin Script
      env:
        ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
      run: python main.py

    - name: Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 7
