name: ChmlFrp Signin

on:
  schedule:
    # Beijing Time 09:00 (UTC 01:00)
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  signin:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # === Manual WARP Setup (Fixes 'add-excluded-route' error) ===
    - name: Set up WARP (Manual)
      run: |
        # 1. Install Cloudflare WARP repository and key
        curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
        
        # 2. Install WARP
        sudo apt-get update && sudo apt-get install -y cloudflare-warp
        
        # 3. Configure WARP (Using new command syntax)
        # Register the client
        sudo warp-cli --accept-tos registration new
        
        # Set mode to WARP+DoH (VPN mode)
        sudo warp-cli --accept-tos mode warp+doh
        
        # Connect
        sudo warp-cli --accept-tos connect
        
        # 4. Verify connection (Wait a few seconds for connection to establish)
        sleep 5
        echo "Verifying WARP connection..."
        curl -s https://www.cloudflare.com/cdn-cgi/trace | grep warp

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests cloudscraper

    - name: Run Signin Script
      env:
        ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
      run: python main.py

    - name: Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 7
